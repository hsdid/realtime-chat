{% extends 'layout.html' %}

{% block body %}

<div class="text-center jumbotron" style="margin-top:100px">
    <h3 class="mb-4">Create account here</h3>



<form  method="POST" >

    <div class="form-group">

         <input class="form-control" placeholder="username" name="username" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="password" name="password" required>
    </div>
     <div class="form-group">
        <input class="form-control" type="password" placeholder="password" name="password_equal" required>
    </div>

    <p><input type="submit" class="btn btn-primary" value="register"></p>
    {{ csrf_token }}

</form>

</div>

{% endblock %}
